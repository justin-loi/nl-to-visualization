version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      PORT: 5001
      # Add other backend env variables here if needed
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:8080"
    environment:
      # Example: tell frontend where to find backend
      REACT_APP_BACKEND_URL: http://backend:3000
    depends_on:
      - backend
    restart: unless-stopped
