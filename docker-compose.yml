services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      PORT: 5001
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:8080"
    environment:
      REACT_APP_BACKEND_URL: http://backend:5001
      REACT_APP_BACKEND_PORT: 5001
    depends_on:
      - backend
    restart: unless-stopped